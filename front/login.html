<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>学生认证</title>

    <link rel="stylesheet" href="css/login.css">

</head>

<body>
    <div class="cont_principal">
        <div class="top">
            <div class="w">
                <img src="images/logo2.png" />
                <h2>
                    生命科学学院宣传网
                </h2>
            </div>
        </div>
        <div class="cont_centrar2">
            <div class="cont_login">
                <div action="">
                    <div class="cont_tabs_login w">
                        <P>学生认证</P>
                    </div>


                    <div class="cont_text_inputs">
                        <form action="" method="POST">
                        <input type="text" maxlength="10" name="用户名" class="input_form_sign d_block active_inp" placeholder="用户名">
                        <input type="password" maxlength="10" name="密码" class="input_form_sign d_block active_inp" placeholder="密码">


                        <canvas style="margin-left:20%" id="textCanvas" height="30" width="100"></canvas>

                        <div class="terms_and_cons d_none">
                            <p class="d_none"><input type="checkbox" name="terms_and_cons">
                                <label for="terms_and_cons">Accept Terms and Conditions.</label>
                            </p>

                        </div>
                    </div>
                    <div class="cont_btn">

                        <button class="btn_sign" id="btn_sign" type="submit">登录</button>
                    </form>
                    </div>

                </div>
            </div>

        </div>



</body>

</html>
